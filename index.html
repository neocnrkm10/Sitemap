<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #chat {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #444;
            overflow-y: scroll;
            padding: 10px;
            background-color: #2a2a3a;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        #msg {
            width: 80%;
            max-width: 500px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #1e1e2f;
            color: #fff;
        }
        #sendBtn {
            padding: 8px 16px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        #sendBtn:hover {
            background-color: #45a049;
        }
        p {
            margin: 5px 0;
        }
        .server-msg {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h2>üåê Global Chat</h2>
    <div id="chat"></div>
    <input id="msg" type="text" placeholder="Type your message...">
    <button id="sendBtn">Send</button>

    <script>
        // üöÄ Connect to your Render Socket.IO server
        // Forces WebSocket transport so polling is never used
        const socket = io("https://chatsocket-6koy.onrender.com/", {
            transports: ["websocket"] // only websocket, no polling Ó®Å0Ó®Ç
        });

        const chatDiv = document.getElementById("chat");
        const msgInput = document.getElementById("msg");
        const sendBtn = document.getElementById("sendBtn");

        let username = "";

        // üìå Ask for username when server requests it
        socket.on("request_username", () => {
            username = prompt("Enter your name:");
            if (!username) username = "Anonymous";
            socket.emit("username", { name: username });
        });

        // üì® Receive messages from server
        socket.on("message", (data) => {
            const p = document.createElement("p");
            if (data.user === "Server") {
                p.textContent = data.msg;
                p.classList.add("server-msg");
            } else {
                p.innerHTML = `<b>${data.user}:</b> ${data.msg}`;
            }
            chatDiv.appendChild(p);
            chatDiv.scrollTop = chatDiv.scrollHeight; // auto scroll
        });

        // ‚úâÔ∏è Send message when button clicked
        sendBtn.addEventListener("click", () => {
            const msg = msgInput.value.trim();
            if (msg) {
                socket.emit("message", { msg: msg });
                msgInput.value = "";
            }
        });

        // ‚Üµ Send on Enter key
        msgInput.addEventListener("keyup", (e) => {
            if (e.key === "Enter") sendBtn.click();
        });

        // Optional: debug connection issues
        socket.on("connect_error", (err) => {
            console.error("Connection error:", err.message);
        });
    </script>
</body>
</html>
